<script type="text/javascript">
    function addLibrarian() {
		doFormValidation()
        var librarion = {
            "name": document.getElementById("addLibrarian").elements.namedItem("name").value,
            "email": document.getElementById("addLibrarian").elements.namedItem("email").value,
            "password": document.getElementById("addLibrarian").elements.namedItem("password").value,
            "mobileNumber": document.getElementById("addLibrarian").elements.namedItem("mobileNumber").value,
        }
$.ajax({
    type: 'POST',
    url: 'http://localhost:8080/usersUpdateList',
    async: false,
    data: JSON.stringify(librarion),
    headers: {
        'Accept': 'application/json',
        'Content-Type': 'application/json'
    },
    complete: function (data) {
		if (data.status == 201){
            $(document.getElementById("responseMessage")).text("Librarian Added Successfully");
            $("#addLibrarian").get(0).reset()
        } else {
            var response = JSON.parse(data.responseText);
            $('#error').html(response.description);
        }
        
        console.log(data.responseText);
        // console.log(data)
        wait = false;
        },
    
});
        
    }


function doFormValidation() {
    $("#submit-button").on('click', function(){
		$('fieldset').addStyle('valiationError');
	});
	// document.getElementById("submit").click();
}
</script>
